<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body style="display: flex; align-items: center; justify-content: center;">
    <div class="contenedor">
    <h1>{{titulo}}</h1>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Number 1: </label>
      <input type="number" class="form-control" placeholder="Ingrese un numero" [(ngModel)]="operandoA">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label">Number 2: </label>
      <input type="number" class="form-control" placeholder="Ingrese un numero" [(ngModel)]="operandoB">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSumar()">Resolver</button>
    <br><br>
    <div style="background-color: mediumslateblue; font-size: medium;" *ngIf="showLabel">
        <h2 class="example-h2">{{result}}</h2>
        <label id="example-name-label" class="example-name-label">El valor de la suma es:  <span>{{resultado}}</span></label>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
